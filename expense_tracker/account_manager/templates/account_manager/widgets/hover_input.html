<div class="editable-fields" id="editable_field_container_{{widget.name}}"> 
<p><span class="editable" name="{{widget.name}}" >{% if widget.value != None %}{{ widget.value|stringformat:'s' }}{%else%}NONE{% endif %}</span></p>
<input class="hidden" type="{{ widget.type }}" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>
</div>
